<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <div class="web-container d-flex justify-content-center w-100 vh-100">
        <div class="app-container w-50 h-100">
            <div class="header d-flex justify-content-between">
                <div class="header-icon-container">
                    <img src="./assets/logo.svg" alt="">
                </div>
                <div class="header-options-container d-flex justify-content-between align-items-center"
                    style="width: 240px;">
                    <div class="font">
                        <select class="form-select" aria-label="Default select example" style="width: 110px;">
                            <option value="1">Serif</option>
                            <option value="2">San Serif</option>
                            <option value="3">Monospace</option>
                        </select>
                    </div>
                    <div class="theme">
                        <button>Tema</button>
                    </div>
                    <img src="./assets/icon-moon.svg" alt="">
                </div>
            </div>
            <div class="search-input mt-4">
                <input id="words-input" type="text" placeholder="Search a word">
                <img id="search-button" src="./assets/icon-search.svg" alt="">
            </div>
            <div class="content-container mt-4">
                <div class="first-content-container d-flex justify-content-between">
                    <div>
                        <h1 id="main-word">Word</h1>
                        <h5 id="phonetic">phonetic</h5>
                    </div>
                    <img src="./assets/icon-play.svg" alt="">
                </div>
                <p id="part-of-speech">Part of speech</p>
                <p>Meaning</p>
                <div id="meaning-container">
                </div>
                <p>Synonyms <div id="synonym-container"></div></p>
                <p>verb</p>
                <p>Meaning</p>
                <div id="second-meaning-container">
                </div>
                <p>Source <span id="source-span"></span></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
